# This tmux statusbar config was created by tmuxline.vim
# on Wed, 07 Mar 2018

set -g status-justify "left"
set -g status "on"
set -g status-style "none"
set -g message-command-style bg="#3c3836"
set -g status-left-length "100"
set -g pane-active-border-style fg="#504945"
set -g status-style bg="#504945"
set -g message-command-style fg="#a89984"
set -g pane-border-style fg="#3c3836"
set -g message-style fg="#a89984",bg="#3c3836"
set -g status-left-style "none"
set -g status-right-style "none"
set -g status-right-length "100"
setw -g window-status-style bg="#504945",fg="#ebdbb2","none"
setw -g window-status-activity-style fg="#ebdbb2",bg="#504945",underscore
setw -g window-status-separator ""
set -g status-left "#[fg=#ebdbb2,bg=#504945] #S #[fg=#504945,bg=#504945,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#504945,bg=#504945,nobold,nounderscore,noitalics]#[fg=#ebdbb2,bg=#504945] %R "
setw -g window-status-format "#[fg=#504945,bg=#504945,nobold,nounderscore,noitalics]#[default] #I #W #[fg=#504945,bg=#504945,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#504945,bg=#3c3836,nobold,nounderscore,noitalics]#[fg=#a89984,bg=#3c3836] #I #W #[fg=#3c3836,bg=#504945,nobold,nounderscore,noitalics]"
